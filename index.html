<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>婚礼桌号查询 | 黄学谦 ❤️ 柯平易</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255,105,180,0.3);
    }
    img {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
   h1.title {
  color: #e75480;
  font-size: clamp(20px, 5vw, 28px);
  line-height: 1.5;
  margin-bottom: 1rem;
}

h1.title .line {
  font-weight: 500;
}

h1.title .names {
  font-weight: bold;
  font-size: clamp(24px, 6vw, 32px);
  margin: 0.3rem 0;
  color: #c71585;
}
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input {
      width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background-color: #e75480;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background-color: #d8436f;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #d2691e;
    }
    .footer-thanks {
      margin-top: 2rem;
      font-size: clamp(16px, 4.5vw, 24px);
      color: #b8860b;
      line-height: 1.4;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cloud1-0gqgcfmn4cc6a584-1365138146.tcloudbaseapp.com/resources/2025-06/lowcode-2333268" alt="新郎新娘合照" />

   <h1 class="title">
  <div class="line">欢迎参加</div>
  <div class="names">黄学谦 💍 柯平易</div>
  <div class="line">的婚礼</div>
   </h1>


    <p>请输入您的姓名，查看您的桌号：</p>
    <input type="text" id="nameInput" placeholder="请输入姓名" />
    <br/>
    <button onclick="searchTable()">查询桌号</button>
    <div class="result" id="result"></div>

    <div class="footer-thanks">感谢您的光临，愿我们一同见证幸福时刻 ✨</div>
  </div>

  <script>
    const guestList = {
      "郑樟娣": "第1桌", "舅妈": "第1桌", "李国民": "第1桌", "万国钧": "第1桌", "姚樟根": "第1桌",
      "林月华": "第2桌", "徐文标": "第2桌", "谢海云": "第2桌", "万胜强": "第2桌", "杨建军": "第2桌",
      "勾波": "第3桌", "林霖": "第3桌", "李剑幸": "第3桌", "王翔": "第3桌", "傅晓燕": "第3桌",
      "江文美": "第4桌", "郑晓琴": "第4桌", "翁永珍": "第4桌", "郑志鸿": "第4桌", "徐奇杰": "第4桌", "李峰": "第4桌"
    };

    function searchTable() {
      const name = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!name) {
        resultDiv.textContent = "请输入姓名。";
        return;
      }
      if (guestList[name]) {
        resultDiv.textContent = `🎉 欢迎 ${name}，您被安排在【${guestList[name]}】。`;
      } else {
        resultDiv.textContent = "未找到您的名字，请确认输入是否正确。";
      }
    }
  </script>
</body>
</html>
