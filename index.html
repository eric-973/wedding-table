<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>婚礼桌号查询 | 黄学谦 ❤️ 柯平易</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      color: #333;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
      padding: 1rem 1rem 0.5rem;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      max-height: 28vh;
      object-fit: cover;
      border-radius: 0.8rem;
    }
    h1.title {
      color: #e75480;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0 0.3rem;
    }
    .welcome-line {
      font-size: 0.9rem;
      color: #e75480;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 0.85rem;
      margin: 0.2rem 0;
    }
    input {
      width: 90%;
      padding: 0.4rem;
      font-size: 0.85rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      margin-top: 0.4rem;
    }
    button {
      padding: 0.4rem 1rem;
      margin-top: 0.5rem;
      background-color: #e75480;
      border: none;
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 0.4rem;
    }
    button:hover {
      background-color: #d8436f;
    }
    .result {
      font-size: 0.95rem;
      font-weight: bold;
      color: #d2691e;
      margin-top: 0.5rem;
      min-height: 1.5rem;
    }
    .footer-thanks {
      font-size: 0.85rem;
      color: #b8860b;
      line-height: 1.2;
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cloud1-0gqgcfmn4cc6a584-1365138146.tcloudbaseapp.com/resources/2025-06/lowcode-2333268" alt="新郎新娘合照" />

    <div>
      <h1 class="title">黄学谦 💍 柯平易</h1>
      <p class="welcome-line">欢迎参加我们的婚礼</p>
      <p>请输入您的姓名，查看您的桌号：</p>
      <input type="text" id="nameInput" placeholder="请输入姓名" />
      <br />
      <button onclick="searchTable()">查询桌号</button>
      <div class="result" id="result"></div>
    </div>

    <div>
      <div class="footer-thanks">感谢您的光临</div>
      <div class="footer-thanks">愿我们一同见证幸福时刻 ✨</div>
    </div>
  </div>

  <script>
    const guestList = {
      "郑樟娣": "第1桌", "舅妈": "第1桌", "李国民": "第1桌", "万国钧": "第1桌", "姚樟根": "第1桌",
      "林月华": "第2桌", "徐文标": "第2桌", "谢海云": "第2桌", "万胜强": "第2桌", "杨建军": "第2桌",
      "勾波": "第3桌", "林霖": "第3桌", "李剑幸": "第3桌", "王翔": "第3桌", "傅晓燕": "第3桌",
      "江文美": "第4桌", "郑晓琴": "第4桌", "翁永珍": "第4桌", "郑志鸿": "第4桌", "徐奇杰": "第4桌", "李峰": "第4桌"
    };

    function searchTable() {
      const name = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!name) {
        resultDiv.textContent = "请输入姓名。";
        return;
      }
      if (guestList[name]) {
        resultDiv.textContent = `🎉 欢迎 ${name}，您被安排在【${guestList[name]}】。`;
      } else {
        resultDiv.textContent = "未找到您的名字，请确认输入是否正确。";
      }
    }
  </script>
</body>
</html>
